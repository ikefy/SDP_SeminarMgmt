<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CHITCHAT | Welcome</title>
    <link rel="stylesheet" href="./assets/css/register_seminar.css">
    <link rel="stylesheet" href="./assets/css/coreui.min.css">
    <link rel="stylesheet" href="./assets/css/coreui-icons.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1 class="hightlight">CHITCHAT</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="user_home.html">Home</a></li>
                    <li><a href="user_seminar_list.html">Seminar</a></li>
                    <li><a href="user_create_seminar.html">Create Seminar</a></li>
                    <li class="current"><a href="user_register_attendee.html">Register Attendee</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="middlepart">
        <div class="container">
            <aside id="sidenav">
                <img src="./assets/img/uts.png">
            </aside>
            <div id="content_1">
                <div class="dark">
                    <fieldset>
                        <legend>Register Attendee</legend>
                        <label for="name">First Name: </label><br>
                        <input type="text" name="username" id="firstName" required autofocus placeholder="Your first name" title="Please enter in more than three letters">
                        <br>
                        <label for="name">Last Name: </label><br>
                        <input type="text" name="username" id="lastName" required autofocus placeholder="Your last name" title="Please enter in more than three letters">
                        <br>
                        <label for="email">Email: </label><br>
                        <input type="text" name="email" id="email" required placeholder="Your email" title="Please Enter in a valid email">
                        <br>
                        <label for="name">Date of Birth: </label><br>
                        <input type="text" name="occupation" id="dob" required autofocus placeholder="YYYY-MM-DD" title="Please enter in more than three letter">
                        <br>
                        <label for="name">Phone number: </label><br>
                        <input type=tel name="phone" id="phone" required placeholder="Your phone number" title="Please Enter in your phone number">
                        <br>
                        <label for="gender">Gender: </label><br>
                        <select name="gender" id="gender" required>
                            <option value=""></option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                        <button type="submit" onclick="createAttendee()" class="button">Register</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>SDP 2018</p>
    </footer>
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/register_attendee.js" type='text/javascript'></script>
</body>
</html>
