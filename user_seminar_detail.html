<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CHITCHAT | Welcome</title>
        <link rel="stylesheet" href="./assets/css/register_seminar.css">
        <link rel="stylesheet" href="./assets/css/coreui.min.css">
        <link rel="stylesheet" href="./assets/css/coreui-icons.min.css">
    </head>
    <body onload="onload()">
        <script src="./assets/js/jquery-3.3.1.min.js"></script>
        <header>
            <div class="container">
                <div id="branding">
                    <h1 class="hightlight">CHITCHAT</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="user_home.html">Home</a></li>
                        <li class="current"><a href="user_seminar_list.html">Seminar</a></li>
                    </ul>
                </nav>
                <div align="right">
                    <h3 id="user">---</h3><button id="logout" onclick="user_logout()" type="button" class="button_1">Logout</button>
                </div>
            </div>
        </header>
        <section id="middlepart">
            <div class="container">
                <aside id="sidenav">
                    <img src="./assets/img/uts.png">
                </aside>
                <div id="content">
                    <article id="main-col">
                        <div class="dark">
                            <h1 class="page-title">Seminar Description</h1>
                            <p id="semDescription">a</p>
                        </div>
                        <table id="attendeetbl" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Attendee ID</th>
                                    <th scope="col">Attendee Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Contact Number</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </article>
                    <aside id="sidebar">
                        <fieldset>
                            <h3 id="semTitle"></h3>
                        </fieldset>
                        <button id="btnUpdate" type="button" onclick="update()" class="button_1">Update</button>
                        <button id="btnDelete" type="button" class="button_1">Delete</button>
                        <div class="dark">
                            <h2>DATE AND TIME</h2>
                            <p id="semDate">
                                <br>
                            </p>
                            <h2>Location</h2>
                            <p id="semVenue"></p>
                            <h2>Attendee Count:</h2>
                            <p id="attendeeCount"></p>
                            <h2>Speaker:</h2>
                            <p id="hostDescription"></p>
                            <h2>Host:</h2>
                            <p id="semOrganiser"></p>
                            <h2>Organiser:</h2>
                            <p id="semHost"></p>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
        <footer>
            <p>SDP 2018</p>
        </footer>
        <script src="./assets/js/seminar_seminardetail.js" type='text/javascript'></script>
        <script src="./assets/js/seminar_list_seminarattendees.js" type='text/javascript'></script>
        <script src="./assets/js/login.js"></script>
    </body>
</html>
