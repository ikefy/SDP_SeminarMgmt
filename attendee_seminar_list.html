<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CHITCHAT | Welcome</title>
        <link rel="stylesheet" href="./assets/css/seminar_style.css">
        <link rel="stylesheet" href="./assets/css/coreui.min.css">
        <link rel="stylesheet" href="./assets/css/coreui-icons.min.css">
    </head>
    <body onload="pageLoad()">
        <header>
            <div class="container">
                <div id="branding">
                    <h1 class="hightlight">CHITCHAT</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="attendee_home.html">Home</a></li>
                        <li class="current"><a href="attendee_seminar_list.html">Seminar</a></li>
                       
                        <li><a href=" register_attendee.html">Home</a></li>
                    </ul>
                </nav>
                <div align="right">
                    <h3 id="user">---</h3><button id="logout" onclick="user_logout()" type="button" class="button_1">Logout</button>
                </div>
            </div>
        </header>
        <section id="middlepart">
            <div class="container">
                <aside id="sidenav">
                    <img src="./assets/img/uts.png">
                    <nav>
                        <ul>
                            <li><a href="index.html">My Seminars</a></li>
                            <li><a href="my_profile.html">My Profile</a></li>
                        </ul>
                    </nav>
                </aside>
                <div class="app-body">
                    <main class="main">
                        <br/>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchsem1()">All Seminars</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchsem2('sep')">September</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchsem2('oct')">October</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchsem2('nov')">November</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchsem2('dec')">December</button>
                        <br>
                        <br>
                        <form class="form-inline">
                            <input id="SeminarID" class="form-control mr-sm-2" type="text" value="" placeholder="Enter SeminarID" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="showSeminarDetail(SeminarID.value);">Seminar Details</button>
                        </form>
                        <br>
                        <div>
                            <table id="semtbl" class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Seminar ID</th>
                                        <th scope="col">Seminar Name</th>
                                        <th scope="col">Venue</th>
                                        <th scope="col">Date</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                    </main>
                </div>
            </div>
        </section>
        <footer>
            <p>SDP 2018</p>
        </footer>
        <script src="./assets/js/jquery-3.3.1.min.js"></script>
        <script src="./assets/js/seminar_list_seminars.js" type='text/javascript'></script>
        <script src="./assets/js/seminar_list_seminarattendees.js" type='text/javascript'></script>
        <script src="./assets/js/seminar_seminardetail.js" type='text/javascript'></script>
        <script src="./assets/js/login.js"></script>
    </body>
</html>
