<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CHITCHAT | Welcome</title>
        <link rel="stylesheet" href="./assets/css/login.css">
        <link rel="stylesheet" href="./assets/css/coreui.min.css">
        <link rel="stylesheet" href="./assets/css/coreui-icons.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1 class="hightlight">CHITCHAT</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Back</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="middlepart">
            <div class="container">
                <div class="loginbox">
                    <img src="./assets/img/Blank_Avatar.png" class="avatar">
                    <h1>Login Here</h1>
                    <form>
                        <p>Username</p>
                        <input type="text" id="username" placeholder="Enter Username">
                        <p>Password</p>
                        <input type="password" id="password" placeholder="Enter Password">
                        <input type="button" class="btn btn-brand btn-stack-overflow" onclick="user_login();" value="Login">
                    </form>
                </div>
                <div id="content">
                </div>
            </div>
        </section>
        <footer>
            <p>SDP 2018</p>
        </footer>
        <script src="./assets/js/jquery-3.3.1.min.js"></script>
        <script src="./assets/js/login.js" type='text/javascript'></script>
    </body>
</html>
