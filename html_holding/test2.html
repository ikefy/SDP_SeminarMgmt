<!DOCTYPE html>

<head>
    <title>test</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        Search First Name, Last Name or Full Name:<br>
        <input id="inputtxt" type="text" value="" style="width: 300px;"><br>
        <input id="searchbtn" type="button" value="Search" onclick="jcquery(inputtxt.value);" /><br>
        <textarea id="searchresults" rows="35" cols="150"></textarea>
    </form>
    <script type="text/javascript">
            function jcquery(searchname) {
                inputtxt.value = "";
                console.log(searchname);
                searchresults.value = "";
                searchresults.innerText = null;
                searchresults.innerHTML = "";
                searchresults.defaultValue = "";
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "https://sdpseminarmgmt.azurewebsites.net/",
                    "method": "GET",
                    "headers": {
                        "cache-control": "no-cache",
                        "postman-token": "78e3eb68-7982-58f5-1470-943cca576ee9"
                    }
                }
                $.ajax(settings).done(function (response) {
                    console.log(response);
                    searchresults.innerHTML = response;
                    searchresults.value = response;
                });
            }
    </script>
</body>
</html>
